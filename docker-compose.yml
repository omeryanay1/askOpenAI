version: '3.8'

services:
  web:
    build: .
    ports:
      - "5004:5000"
    depends_on:
      - db
    environment:
      SQLALCHEMY_DATABASE_URI: "postgresql://myuser:secret@db:5432/mydatabase"
  
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
